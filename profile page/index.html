<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="icon" href="/home page/img/1409946.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <img src="/home page/img/logo.png" alt="" class="logo" />
        <ul>
          <div class="list-con">
            <li>
              <i title="Home" class="ri-home-line"></i
              ><a href="/home page/index.html">Home</a>
            </li>
            <li>
              <i title="Search" class="ri-search-line" id="search"></i>Search
            </li>
            <li>
              <img
                src="/home page/img/explore.svg"
                alt=""
                class="explore"
                title="Explore"
              />
              <span>Explore</span>
            </li>
            <li>
              <img
                src="/home page/img/icons8-instagram-reels-50.png"
                alt=""
                class="reels"
                title="Reels"
              />
              <span><a href="/Reels page/index.html">Reels</a></span>
            </li>
            <li><i title="Message" class="ri-messenger-line"></i>Message</li>
            <li>
              <i title="Notification" class="ri-heart-line"></i>Notification
            </li>
            <li><i title="Create" class="ri-add-circle-line"></i>Create</li>
            <li>
              <img src="/home page/img/116399.jpg" title="Profile" />
              <span><a href="/profile page/index.html">Profile</a></span>
            </li>
          </div>
          <span class="bottom">
            <li><i title="Threads" class="ri-threads-line"></i>Threads</li>
            <li id="pop-menu"><i title="More" class="ri-menu-fill"></i>More</li>
          </span>
        </ul>
      </div>

      <div class="profile-section">
        <img
          src="/home page/img/116399.jpg"
          alt=""
          class="profile-img"
          title="add a profile photo"
        />
        <h3>harjyoti10 <i class="ri-verified-badge-fill"></i></h3>
        <button class="edit">Edit profile</button>
        <button class="view">View archive</button>
        <i class="ri-settings-2-line" id="setting" title="option"></i>
        <div class="count">
          <p>6 post</p>
          <p>10m followers</p>
          <p>123 followings</p>
        </div>
        <p class="user">harjyoti</p>
      </div>

      <div class="line"></div>
      <div class="line-1"></div>

      <div class="post-count">
        <i class="ri-bar-chart-box-fill">Post</i>
        <i class="ri-bookmark-line">saved</i>
        <i class="ri-user-line">Tagged</i>
      </div>

      <div class="posts">
        <img src="/home page/img/116399.jpg" alt="" />
        <img
          src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8dHJhdmVsfGVufDB8fDB8fHww"
          alt=""
        />
        <img
          src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dHJhdmVsfGVufDB8fDB8fHww"
          alt=""
        />
        <img src="/home page/img/photoshop-2845779_640.jpg" alt="" />
        <img src="/home page/img/e8f60cbce45fe2d5d7a7ed421ff6542d.jpg" alt="" />
        <img src="/home page/img/1685359325756.jpg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>

</html>
